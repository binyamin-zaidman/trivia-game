                            <th>user</th>
                            <th>score</th>
                        </tr>

                    </table>
                </div>

                    <h1>The average</h1>
                    <table id="tableAvg">
                        <tr>
                            <th>user</th>
                            <th>score</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="btnclick">
                <button id="goToGame" class="btn">to game</button>
                <button id="sineUp" class="btn">sign out</button>
            </div>
        </div>
